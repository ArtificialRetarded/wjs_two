<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>微金所-02</title>
    <link href="./lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./sass/wjs_index.css">
    <!--[if lt IE 9]>
      <script src="./lib/html5shiv/html5shiv.min.js"></script>
      <script src="./lib/respond/respond.js"></script>
    <![endif]-->
</head>

<body>
    <!-- 头部 -->
    <div class="wjs_header hidden-xs hidden-md hidden-sm">
        <div class="container">
            <div class="row">
                <div class="col-xs-2">
                    <i class="wjs_icon wjs_icon_phone"></i>
                    手机微金所
                    <i class="glyphicon glyphicon-menu-down"></i>
                </div>
                <div class="col-xs-5">
                    <i class="wjs_icon wjs_icon_tel"></i>
                    <a href="javascript:;">4006-89-4006（服务时间：9:00~21:00） 联系在线客服</a>
                </div>
                <div class="col-xs-2">
                    <a href="javascript:;">常见问题</a>&nbsp;&nbsp;
                    <a href="javascript:;">财富登录</a>
                </div>
                <div class="col-xs-3">
                    <button type="button" class="btn btn-danger">免费注册</button>
                    <button type="button" class="btn btn-link">登录</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 导航条 -->
    <nav class="navbar navbar-default wjs_nav">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <i class="wjs_icon wjs_icon_logo"></i>
                    <i class="wjs_icon wjs_icon_text"></i>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav hidden-sm">
                    <li class="active">
                        <a href="#">我要投资</a>
                    </li>
                    <li>
                        <a href="#">我要借贷</a>
                    </li>
                    <li>
                        <a href="#">平台介绍</a>
                    </li>
                    <li>
                        <a href="#">新手专区</a>
                    </li>
                    <li>
                        <a href="#">最新动态</a>
                    </li>
                    <li>
                        <a href="#">微平台</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">个人中心</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- 轮播图 -->
    <div id="carousel-example-generic " class="carousel slide wjs_carousel" data-ride="carousel">
        <ol class="carousel-indicators">
        </ol>
        <div class="carousel-inner" role="listbox">
        </div>
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="wjs_info hidden-sm hidden-xs">
    </div>
    <div class="wjs_date hidden-xs">
    </div>
    <div class="wjs_product">
    </div>
    <div class="wjs_news">
    </div>
    <div class="wjs_parterner"></div>
    <script type="text/template" id="carTem">
        {{each list as val key}}
        <div class="item {{key==0?'active':''}}">{{if isMobile}}
            <a href="javascript:;" class="mobileImg">
                <img src="{{val.mobileImg}}" alt="">
            </a>
            {{else}}
            <a href="javascript:;" style="background-image:url({{val.pcImg}})" class="pcImg"></a>
            {{/if}} </div> {{/each}}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/iscroll-master/build/iscroll.js"></script>
    <script src="./js/wjs_index.js"></script>
</body>

</html>
